<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.27" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#modal{
			position: absolute;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.6);
			transition: all 0.5s;
			opacity: 0;
			text-align: center;
			z-index:-2;
		}
		p{
			margin-top: 300px;
		}
	</style>
</head>
<body>
	<button id="btn">Teste Modal</button>
	<div id="modal"><p>Meu Modal</p></div>
	<script>
		var btn = document.querySelector("#btn");
		btn.addEventListener("click",btnHandler,false);
		
		function btnHandler(){
			var modal = document.querySelector("#modal");
			modal.style.zIndex = 2;
			modal.style.opacity = 1;
			modal.addEventListener("click",modalHandler,false);
		}
		
		function modalHandler(){
			this.style.zIndex = -2;
			this.style.opacity = 0;
			this.removeEventListener("click",modalHandler,false);
		}
	</script>
</body>
</html>
